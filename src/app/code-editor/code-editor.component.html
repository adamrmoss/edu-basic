<div class="code-editor-container">
    <div class="editor-toolbar">
        <button class="run-button" (click)="onRunOrStop()" [disabled]="!isRunning && !canRun">{{ runButtonLabel }}</button>
    </div>
    <app-text-editor
        #textEditor
        [lines]="lines"
        [errorLines]="errorLines"
        [errorMessages]="errorMessages"
        (linesChange)="onLinesChange($event)"
        (keyDown)="onKeyDown($event)"
        (blur)="onBlur()"
        (cursorLineChange)="onCursorLineChange($event)"
    ></app-text-editor>
</div>
